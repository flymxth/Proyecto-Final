<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagenes/iconoH2.jpg">
    <title>Refugio | Inicio de sesion</title>
    <title>Sign In Form</title>
<style>

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: sans-serif;
        }

        .title {
            text-align: center;
            padding: 50px 0 20px;
        }

        .title h1 {
            margin: 0;
            color: #333;
            text-transform: uppercase;
            font-size: 26px;
        }

        .container {
            width: 60%;
            max-width: 800px;
            height: 400px;
            background: #fff;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .container .left {
            width: 50%;
            background: url('imagenes/PerritoLogin.jpeg') no-repeat center center;
            background-size: contain;
            background-color: #fff;
        }

        .container .right {
            width: 50%;
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .formBox {
            width: 100%;
            max-width: 300px;
        }

        .formBox p {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .formBox a {
            text-align: center;
        }

        .formBox input[type="text"],
        .formBox input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .formBox input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .formBox input[type="submit"]:hover {
            background-color: #555;
        }

        .formBox a {
            display: block;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .formBox a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                flex-direction: column;
                height: auto; 
            }

            .container .left,
            .container .right {
                width: 100%;
                height: 400px;
            }

            .formBox {
                padding: 40px 20px;
            }

            .title h1 {
                font-size: 22px;
            }
        }

</style>
</head>
<body>
    <div class="title"><h1>Inicia Sesion</h1></div>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="formBox">
                <form action="sesion.php" method="post" onsubmit="return validarFormulario()">
                    <p>Usuario</p>
                        <input type="text" id="txtUsuario" name="txtUsuario" placeholder="Usuario">
                        <span id="usuarioError" style="color: red; display: none; font-size: 12px;">Por favor, ingresa un usuario</span>
                
                    <p>Contraseña</p>
                        <input type="password" id="txtPassword" name="txtPassword" placeholder="Contraseña">
                        <span id="passwordError" style="color: red; display: none; font-size: 12px;">Por favor, ingresa una contraseña</span>
                        <input type="checkbox" id="chk">Ver contraseña
                        <br><br>
                        <input type="submit" name="button" value="Entrar">
                        <a href="Registro.html">Regístrate</a>

                        <script>
                            const txtPassword = document.getElementById("txtPassword");
                            const chk = document.getElementById("chk");

                            chk.onchange = function() {
                                txtPassword.type = chk.checked ? "text" : "password";
                            };
                        </script>
                </form>
            </div>
        </div>
    </div>




    
    <script>
        function validarFormulario() {
            let usuario = document.getElementById("txtUsuario").value.trim();
            let password = document.getElementById("txtPassword").value.trim();
            let isValid = true;
    
            if (usuario === "") {
                document.getElementById("usuarioError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("usuarioError").style.display = "none";
            }
    
            if (password === "") {
                document.getElementById("passwordError").style.display = "block";
                isValid = false;
            } else {
                document.getElementById("passwordError").style.display = "none";
            }
    
            return isValid;
        }
    </script>
</body>
</html>
